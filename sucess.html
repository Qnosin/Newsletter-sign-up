<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>sucess Message</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper wrapper--success">
        <div class="confirmation">
          <div
            class="newsletter__checkmark newsletter__checkmark--confirmation"
          ></div>
          <h1 class="confirmation__headline">Thanks for subscribing!</h1>
          <p class="confirmation__desc">
            A confirmation email has been sent to<br />
            <b>ash@loremcompany.com.</b> Please open it and click the button
            inside to confirm your subscription.
          </p>
          <div class="btn-wrapper">
            <button class="button button--confirmation">Dismiss message</button>
          </div>
        </div>
      </div>
    </div>
  </body>
