<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <!-- Sign-up form start -->
    <div class="container">
      <div class="wrapper">
        <img
          class="image-1"
          src="./assets/images/illustration-sign-up-mobile.svg"
          alt=""
        />

        <img
          class="image-2"
          src="./assets/images/illustration-sign-up-desktop.svg"
          alt=""
        />

        <section class="newsletter">
          <h1 class="newsletter__headline">Stay updated!</h1>
          <p class="newsletter__desc">
            Join 60,000+ product managers receiving monthly updates on:
          </p>
          <div class="checkmark-wrapper">
            <div class="newsletter__checkmark-position">
              <div class="newsletter__checkmark"></div>
              <p class="newsletter__checkmark-text">
                Product discovery and building what matters
              </p>
            </div>

            <div class="newsletter__checkmark-position">
              <div class="newsletter__checkmark"></div>
              <p class="newsletter__checkmark-text">
                Measuring to ensure updates are a success
              </p>
            </div>

            <div class="newsletter__checkmark-position">
              <div class="newsletter__checkmark"></div>
              <p class="newsletter__checkmark-text">And much more!</p>
            </div>
          </div>
          <form class="newsletter__form">
            <div class="form-wrapper">
              <div class="wrapper-label">
                <label class="newsletter__label" for="email"
                  >Email address</label
                >
                <p
                  class="newsletter__label newsletter__label--error"
                  for="invalid"
                  id="invalid"
                >
                  Valid Email Required
                </p>
              </div>
              <input
                class="newsletter__email"
                id="email"
                type="email"
                name="email"
                placeholder="email@company.com"
              />
            </div>
            <button id="submit-button" class="button" type="submit">
              Subscribe to monthly newsletter
            </button>
          </form>
        </section>
      </div>
    </div>
    <!-- Sign-up form end -->

    <script src="./dist/script.js"></script>
  </body>
</html>
